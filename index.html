function calcularProbabilidadParaPareja() {
  const cartasRestantes = 52 - 2; // 52 cartas en total, menos las dos que ya tenemos
  const cartasDelMismoRango = 4; // Hay 4 cartas de cada rango en una baraja estándar

  const probabilidad = (cartasDelMismoRango / cartasRestantes) * 100;

}
